<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A small visual editor for a proprietary bitmap font format created by the Python Imaging Library team."> 
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>PIL Font Editor</title> 
    <style>
        body {
            background-color: black;
            color: white;
        }
        canvas#output {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: -1;
        }
        input#file, input#imageonly, a#clickable {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style> 
    <script src="https://flyover.github.io/imgui-js/dist/imgui.umd.js"></script>
    <script src="https://flyover.github.io/imgui-js/dist/imgui_impl.umd.js"></script>
</head>

<body>
    <input type="file" id="file" multiple accept=".pil,.pbm,.png,.gif"/>
    <input type="file" id="imageonly" multiple accept=".pbm,.png,.gif"/>
    <a id="clickable"></a>
    <canvas id="output" tabindex="1"></canvas>
    <noscript>The editor failed to load, try enabling JavaScript or updating your browser.</noscript>
    <script src="./index.js"></script> 
</body>

</html>
